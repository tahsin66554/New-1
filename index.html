<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Midnight Store</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">Store</a>
        <a href="#">Products</a>
        <a href="#">Reviews</a>
        <a href="#">Contact</a>
        <input type="text" placeholder="Search...">
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <h1>Welcome to Midnight Store</h1>
        <p>Your one-stop destination for modern products</p>
        <button>Shop Now</button>
    </section>

    <!-- Product Section -->
    <section class="products">
        <div class="product-card">
            <img src="neon-headphones.jpg" alt="Neon Headphones">
            <h2>Neon Headphones</h2>
            <p>$25.00</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="futuristic-clock.jpg" alt="Futuristic Clock">
            <h2>Futuristic Clock</h2>
            <p>$35.00</p>
            <button>Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="luxury-watch.jpg" alt="Luxury Watch">
            <h2>Luxury Watch</h2>
            <p>$45.00</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Midnight Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
